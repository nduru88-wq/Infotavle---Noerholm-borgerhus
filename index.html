<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Infoboard</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: sans-serif;
    }
    .container {
        display: grid;
        grid-template-columns: 1fr 1fr; /* venstre og højre halvdel */
        height: 100vh;
        width: 100vw;
    }
    .left-column {
        display: grid;
        grid-template-rows: auto 1fr 1fr; /* banner, kalender, slides */
        height: 100%;
        width: 100%;
    }
    .right-column {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
    }
    .top-banner {
        background-color: black;
        color: white;
        text-align: center;
        font-size: 24px;
        padding: 15px;
        flex-shrink: 0;
    }
    .calendar-banner {
        background-color: black;
        color: white;
        text-align: center;
        font-size: 24px;
        padding: 15px;
    }
    .right-content {
        flex-grow: 1;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>
    <div class="container">
        <!-- Venstre kolonne: top banner, Google Kalender, Slides -->
        <div class="left-column">
            <div class="calendar-banner">
                Kalender over kommende aktiviteter i byen
            </div>
            <!-- Google Kalender i listevisning -->
            <iframe src="https://calendar.google.com/calendar/embed?src=fd7eaf4e2aa69c3e984a83824983eb7655b38893a5d5c95d4145d28197a0402c%40group.calendar.google.com&mode=AGENDA&ctz=Europe%2FCopenhagen" title="Google Kalender - Listevisning"></iframe>

            <!-- Nederste del: Google Slides i fuld højde -->
            <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vRb_y8noPAO8Wlsq5XEuUOSqGjxqX_qw6O3ObdTHT_IGln017TUejxIiA3RFZ2i-1liluSuvMgf-Bez/pubembed?start=true&loop=true&delayms=10000" title="Google Slides" allowfullscreen></iframe>
        </div>

        <!-- Højre kolonne: Sort top banner og borgernyt.dk -->
        <div class="right-column">
            <div class="top-banner">
                Aktuelle aktiviteter i Nørholm - Læs mere på via QR koden
            </div>
            <div class="right-content">
                <iframe src="https://borgernyt.dk/infotavle-aktiviteter/" title="Borgernyt Aktiviteter" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
