<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Infoboard</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
    }
    .container {
        display: grid;
        grid-template-rows: 1fr 1fr; /* Øverste og nederste halvdel */
        height: 100vh;
        width: 100vw;
    }
    .top-row {
        display: grid;
        grid-template-columns: 1fr 1fr; /* Kalender og Slides */
        width: 100%;
        height: 100%;
    }
    .bottom-row {
        width: 100%;
        height: 100%;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>
    <div class="container">
        <!-- Øverste række: Kalender (venstre) og Slides (højre) -->
        <div class="top-row">
            <iframe src="https://calendar.google.com/calendar/embed?src=fd7eaf4e2aa69c3e984a83824983eb7655b38893a5d5c95d4145d28197a0402c%40group.calendar.google.com&ctz=Europe%2FCopenhagen" title="Google Calendar"></iframe>

            <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vRb_y8noPAO8Wlsq5XEuUOSqGjxqX_qw6O3ObdTHT_IGln017TUejxIiA3RFZ2i-1liluSuvMgf-Bez/pubembed?start=true&loop=true&delayms=10000" title="Google Slides" allowfullscreen></iframe>
        </div>

        <!-- Nederste række: Borgernyt hjemmeside i fuld bredde -->
        <div class="bottom-row">
            <iframe src="https://borgernyt.dk/infotavle-aktiviteter/" title="Borgernyt Aktiviteter" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
        </div>
    </div>
</body>
</html>
